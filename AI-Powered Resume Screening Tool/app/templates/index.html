<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI-Powered Resume Screening Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        form div { margin-bottom: 15px; }
        .result { background: #f0f0f0; padding: 15px; margin-top: 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI-Powered Resume Screening Tool</h1>
        <form method="POST" enctype="multipart/form-data">
            <div>
                <label for="resume">Upload Resume (PDF or TXT):</label>
                <input type="file" name="resume" id="resume" required>
            </div>
            <div>
                <label for="job_description">Job Description:</label><br>
                <textarea name="job_description" id="job_description" rows="6" cols="80" placeholder="Paste job description here..." required></textarea>
            </div>
            <div>
                <button type="submit">Screen Resume</button>
            </div>
        </form>
        {% if result %}
        <div class="result">
            <h2>Screening Results</h2>
            <p><strong>Match Score:</strong> {{ result.score }}</p>
            <p><strong>Common Keywords:</strong> {{ result.common_keywords | join(', ') }}</p>
            <p><strong>Interview Questions:</strong><br>{{ result.interview_questions }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
